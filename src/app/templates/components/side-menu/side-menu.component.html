@for (menu of menus; track $index) {
  <h3 class="mt-3">
    @if (menu.icon) {
      <i [class]="menu.icon"></i>
    }
    {{ menu.title }}
  </h3>

  <ul class="list-group">
    @for (item of menu.children; track $index) {
      <li class="list-group-item d-flex justify-content-between align-items-center" [routerLink]="[item.path]" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
        {{ item.title}}
        @if (item.icon) {
          <i [class]="item.icon"></i>
        }
      </li>
    }
  </ul>
}
